<template>
    <ul>
      <template for:each={contacts} for:item="contact">
        <li key={contact.Id}>
            {contact.Name}, {contact.Title}
        </li>
      </template>
    </ul>

    <lightning-button class="slds-var-m-vertical_small slds-show_inline-block" variant="Neutral"
    label="Submit Request" onclick={submitRequest}></lightning-button>
</template>
